<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECommerce-ShoppingCart</title>

    <!-- box icons  -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- styles  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- HEADER  -->
    <header>
        <!-- NAV  -->
        <div class="nav container">
            <a href="#" class="logo"><span>E</span>Commerce</a>
            <!-- CART ICON  -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>

            <!-- CART  -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>

                <!-- CONTENT  -->
                <div class="cart-content"></div>

                <!-- TOTAL   -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- BUY & CLEAR BUTTON  -->
                <button type="button" class="btn-buy">Buy Now</button>
                <button class="btn-clear-cart">Clear Cart</button>
                <!-- CART CLOSE  -->
                <i class='bx bx-x' id="cart-close"></i>

                <div class="promo-code-section">
                    <input type="text" id="promo-code-input" placeholder="Enter promo code">
                    <button id="apply-promo-btn">Apply</button>
                  </div>
                  <div class="promo-message"></div>

                  <div class="cart-summary">
                    <p>Discount: <span id="discount">$0.00</span></p>
                  </div>
            </div>
        </div>
    </header>

    <!-- SHOP SECTION  -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>

        <!-- CONTENT  -->
        <div class="shop-content">
            <!-- Product boxes will be dynamically inserted here by JavaScript -->
        </div>
    </section>

    <script src="main.js"></script>
</body>

</html>
